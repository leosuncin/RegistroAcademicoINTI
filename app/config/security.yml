security:
    encoders:
        INTI\RegistroAcademicoBundle\Entity\Usuario:
            algorithm: sha512
            encode-as-base64: true
            iterations: 10

    role_hierarchy:
        ROLE_ACADEMIC:    ROLE_USER
        ROLE_ADMIN:       ROLE_ACADEMIC
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        user_db:
            entity:
                class: RegistroAcademicoBundle:Usuario
                property: username

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login:
            pattern: ^/login$
            security: false

        #web_service:
        #    pattern: ^/ws
        #    security: true
        #    http_basic:
        #        realm: "Introduzca usuario y contrase√±a"
        main:
            pattern: ^/
            provider: user_db
            form_login:
                login_path: /login
                check_path: /login_check
                default_target_path: index
                remember_me: true
            logout:
                path: /logout
                target: index
            remember_me:
                key: a24d680e112b289c1d408fd351e8abadd4591f6d362675dfc3e6d6ebf6532a25
                lifetime: 1800
                path: ^/
                domain: ~
            security: true
            anonymous: ~

    access_control:
        #- { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: https }
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/expediente, roles: ROLE_USER }
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/, roles: IS_AUTHENTICATED_FULLY }
